name: Build Packet_Versions/Packet1/test_0.pro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug workspace
        run: |
          pwd
          ls -R

      - name: Install Qt (MinGW)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.3'
          arch: 'win64_mingw'

      - name: Add Qt bin directory to PATH
        run: echo "$env:Qt6_DIR\bin" >> $env:GITHUB_PATH

      - name: Build test_0.pro inside Packet_Versions
        run: |
          cd Packet_Versions/Packet1
          qmake test_0.pro CONFIG-=no_main CONFIG+=console
          mingw32-make

      - name: Echo Qt6_DIR path
        shell: pwsh
        run: |
          echo "Qt6_DIR is: $env:Qt6_DIR"

      - name: Deploy Qt dependencies using windeployqt
        shell: pwsh
        run: |
          cd Packet_Versions/Packet1
          Write-Host "🔍 Looking for .exe files..."
          $exe = Get-ChildItem -Recurse -Filter *.exe | Where-Object { $_.Name -notmatch "moc|rcc|uic|test" } | Select-Object -First 1
          if (-not $exe) {
            Write-Error "❌ لم يتم العثور على أي ملف .exe"
            exit 1
          } else {
            Write-Host "✅ Found EXE: $($exe.FullName)"
          }
          $deployTool = "$env:Qt6_DIR\bin\windeployqt.exe"
          if (-Not (Test-Path $deployTool)) {
            Write-Error "❌ لم يتم العثور على windeployqt.exe في: $deployTool"
            exit 1
          }
          & $deployTool $exe.FullName

      - name: Upload deployed executable with Qt DLLs
        uses: actions/upload-artifact@v4
        with:
          name: deployed-exe-with-dlls
          path: Packet_Versions/Packet1/**
