name: Build Packet_Versions/Packet1/test_0.pro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug workspace
        run: |
          pwd
          ls -R

      - name: Install Qt (MinGW)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.3'
          arch: 'win64_mingw'

      - name: Add Qt bin directory to PATH
        run: echo "$env:Qt6_DIR\bin" >> $env:GITHUB_PATH

      - name: Build test_0.pro inside Packet_Versions
        run: |
          cd Packet_Versions/Packet1
          qmake test_0.pro CONFIG-=no_main CONFIG+=console
          mingw32-make

